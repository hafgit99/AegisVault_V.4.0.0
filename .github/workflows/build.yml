name: Build/Release Aegis Vault

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Build/Release Electron App
        id: electron_builder
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: ${{ startsWith(github.ref, 'refs/tags/v') }}
          max_attempts: 3

      - name: Generate & Display Checksums
        if: always()
        shell: bash
        run: |
          echo "### ðŸ›¡ï¸ Aegis Vault Artifact Verification (SHA-256)" >> $GITHUB_STEP_SUMMARY
          echo "Copy these hashes into your Release Notes for the 'Verification' section." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Software Asset | SHA-256 Checksum |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          
          # Find all relevant artifacts in the release folder
          cd release
          for file in *.{dmg,AppImage,deb,zip,exe}; do
            if [ -f "$file" ]; then
              # Calculate SHA-256
              if [[ "$OSTYPE" == "darwin"* ]]; then
                hash=$(shasum -a 256 "$file" | cut -d ' ' -f 1)
              else
                hash=$(sha256sum "$file" | cut -d ' ' -f 1)
              fi
              echo "| $file | \`$hash\` |" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Aegis-Vault-${{ matrix.os }}
          path: release/*.{dmg,zip,AppImage,deb}
          if-no-files-found: warn
          retention-days: 7
          # macOS builds require certificates for code signing, but we'll try to build without it first
          # If it fails, you might need to provide CSC_LINK and CSC_KEY_PASSWORD
